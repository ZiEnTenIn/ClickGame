<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Описание">
	<meta name="keywords" content="Ключевые слова">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="white">
	<link rel="stylesheet" href="reset.css" type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>ClickerGame||Hello</title>
</head>
<body>
	<div class="clicker">
		<div class="resourses">
			<button id="get-veg" onmousedown="get_veg()" align="center">Собрать овощи</button>
			<br/>
			<br/>
			<button id="get-fruit" onmousedown="get_fruit()" align="center">Собрать фрукты</button>
			<br/>
			<br/>
			<button id="get-berr" onmousedown="get_berr()" align="center">Собрать ягоды</button>
			<br/>
			<br/>
			<div id="veg" align="center">Собрано овощей: <img src="img/veg.png" width="27px" height="27px">&nbsp;<h2 id="veg-num" max></h2></div>
			<br/>
			<div id="fruit" align="center">Собрано фруктов: <img src="img/fruit.png" width="27px" height="27px">&nbsp;<h2 id="fruit-num"></h2></div>
			<br/>
			<div id="berr" align="center">Собрано ягод: <img src="img/berr.png" width="27px" height="27px">&nbsp;<h2 id="berr-num"></h2></div>
		</div>
	</div>
	<div class="shop">
		<div class="banner" align="center"><h1 style="font-size: 63px">рынок</h1></div>
		<div style="clear: both;"></div>
		<div class="seller">
			<p>
				<div class="trader">
					<div class="trade">овощи(<img src="img/veg.png" width="20px" height="20px"><input id="vegCount" type="number" value="20">) = монеты(<img src="img/money.png" width="20px" height="20px"><span id="vegCountCent"></span>)</div>
					<button class="sell-buy" onclick="sellVeg()">продать</button>
				</div>
			</p>
			<div style="clear: both"></div>
			<p>
				<div class="trader">
					<div class="trade">фрукты(<img src="img/fruit.png" width="20px" height="20px"><input id="fruitCount" type="number" value="20">) = монеты(<img src="img/money.png" width="20px" height="20px"><span id="fruitCountCent"></span>)</div>
					<button class="sell-buy" onclick="sellFruit()">продать</button>
				</div>
			</p>
			<div style="clear: both"></div>
			<p>
				<div class="trader">
					<div class="trade">ягоды(<img src="img/berr.png" width="20px" height="20px"><input id="berrCount" type="number" value="50">) = монеты(<img src="img/money.png" width="20px" height="20px"><span id="berrCountCent"></span>)</div>
					<button class="sell-buy" onclick="sellBerr()">продать</button>
				</div>
			</p>
		</div>
		<div class="buyer">
			<p>
				<div class="trader" style="float: right;">
					<div class="trade">монеты(<img src="img/money.png" width="20px" height="20px"><span id="VillagerCent"></span>) = крестьянин(<img src="img/villager.png" width="20px" height="20px">1)</div>
					<button class="sell-buy" onclick="buyVillager()">купить</button>
				</div>
			</p>
		</div>
	</div>
	<div class="info">
		<br>
		<img src="img/money.png" width="22px" height="22px">&nbsp;<h3 id="money"></h3>
		<br>
		<br>
		<img src="img/villager.png" width="22px" height="22px">&nbsp;<h3 id="villager-num-r"></h3>
		<br>
		<br>
		<br>
		<img src="img/veg.png" width="22px" height="22px">&nbsp;<h3 id="veg-num-r"></h3>
		<br>
		<br>
		<img src="img/fruit.png" width="22px" height="22px">&nbsp;<h3 id="fruit-num-r"></h3>
		<br>
		<br>
		<img src="img/berr.png" width="22px" height="22px">&nbsp;<h3 id="berr-num-r"></h3>
		<br>
		<br>
	</div>
<script src="script.js"></script>
</body>
</html>
